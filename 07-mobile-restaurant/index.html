<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mobile Restaurant Menu is an ordering application that allows users to select items from a menu, add them to their order, and view their total price. The application also includes a modal for users to enter their payment details before completing their order." />

    <title>Mobile Restaurant Menu</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="modal__container">
        <dialog class="dialog">
          <p class="dialog__heading">Enter card details</p>

          <form class="dialog__form">
            <div class="form__field">
              <input id="username" type="text" class="form__input" placeholder="Enter your name" required />
            </div>
            <div class="form__field">
              <input id="card-number" type="text" class="form__input" placeholder="Enter card number" required />
            </div>
            <div class="form__field">
              <input id="card-cvv" type="number" class="form__input" placeholder="Enter CVV" required />
            </div>
            <button type="button" id="close-modal" class="btn__green">Pay</button>
          </form>
        </dialog>
      </div>

      <header class="header"></header>
      <section class="menu">
        <div class="container">
          <div class="menu__item">
            <img src="images/pizza-image.png" alt="A slice of pizza" class="item__img" width="80" height="80" />
            <div class="item__content">
              <h3 class="item__heading">Pizza</h3>
              <p class="item__description">pepperoni,mushrom,mozarella</p>
              <p class="item__price">$14</p>
            </div>
            <button class="item__button">+</button>
          </div>
          <div class="menu__item">
            <img src="images/hamburger-image.png" alt="An hamburger sandwitch" class="item__img" width="80" height="80" />
            <div class="item__content">
              <h3 class="item__heading">Hamburger</h3>
              <p class="item__description">beef, cheese, lettuce</p>
              <p class="item__price">$12</p>
            </div>
            <button class="item__button">+</button>
          </div>
          <div class="menu__item">
            <img src="images/milk-img.png " alt="a cup of milk" class="item__img" width="80" height="126" />
            <div class="item__content">
              <h3 class="item__heading">Milk</h3>
              <p class="item__description">fresh,natural,milk</p>
              <p class="item__price">$8</p>
            </div>
            <button class="item__button">+</button>
          </div>
        </div>
        <div class="container">
          <p class="alert__message">Thanks, Name!Your order is on its way!</p>
        </div>
      </section>
      <section class="order">
        <h3 class="order__heading">Your order</h3>
        <div class="container container--order">
          <!-- <div class="order__item">
            <p class="order__name">Pizza</p>
            <button class="btn__remove">remove</button>
            <p class="order__price">$14</p>
          </div>
          <div class="order__item">
            <p class="order__name">Hamburger</p>
            <button class="btn__remove">remove</button>
            <p class="order__price">$8</p>
          </div> -->
        </div>
        <div class="container">
          <div class="total">
            <p class="total__name">Total price:</p>
            <p class="total__price"></p>
          </div>
          <div class="button__container">
            <button id="open-modal" class="btn__green btn--complete">Complete Order</button>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
