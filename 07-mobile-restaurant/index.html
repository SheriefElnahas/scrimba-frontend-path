<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Restaurant Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header"></header>
      <section class="menu">
        <div class="container">
          <div class="menu__item">
            <img src="images/pizza-image.png" alt="" class="item__img" />
            <div class="item__content">
              <h3 class="item__heading">Pizza</h3>
              <p class="item__description">pepperoni,mushrom,mozarella</p>
              <p class="item__price">$14</p>
            </div>
            <button class="item__button">+</button>
          </div>
          <div class="menu__item">
            <img src="images/hamburger-image.png" alt="" class="item__img" />
            <div class="item__content">
              <h3 class="item__heading">Hamburger</h3>
              <p class="item__description">beef, cheese, lettuce</p>
              <p class="item__price">$12</p>
            </div>
            <button class="item__button">+</button>
          </div>
          <div class="menu__item">
            <img src="images/milk-img.png " alt="" class="item__img" />
            <div class="item__content">
              <h3 class="item__heading">Milk</h3>
              <p class="item__description">fresh,natural,milk</p>
              <p class="item__price">$8</p>
            </div>
            <button class="item__button">+</button>
          </div>
        </div>
      </section>
      <section class="order">
        <div class="container">
          <h3 class="order__heading">Your order</h3>
          <div class="order__item">
            <p class="order__name">Pizza</p>
            <button class="order__button">remove</button>
            <p class="order__price">$14</p>
          </div>
          <div class="order__item">
            <p class="order__name">Milk</p>
            <button class="order__button">remove</button>
            <p class="order__price">$8</p>
          </div>
        </div>
        <div class="container ">
          <div class="total__price">
            <p class="order__name">Total price:</p>
            <p class="order__price">$22</p>
          </div>
          <div class="button__container">
            <button class="btn__complete">Complete Order</button>
          </div>

        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
