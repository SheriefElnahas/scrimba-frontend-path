<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Send endorses to your colleagues with ease - a simple JavaScript environment application that allows you to send endorses to your colleagues in a few simple steps." />
    <title>We are the Champions</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img src="we-are-the-champions.png" alt="" class="card__logo" />
        <h1 class="card__heading">We are the Champions</h1>
        <form class="card__form">
          <textarea class="card__textarea" name="endorestment" id="endorestment" cols="10" rows="5" placeholder="Write your endorestment here"></textarea>
          <div class="card__inputs">
            <input id="from" class="card__input" type="text" placeholder="From" />
            <input id="to" class="card__input" type="text" placeholder="To" />
          </div>

          <button id="add-endorestment-btn" class="card__btn">Publish</button>
        </form>
        <div class="endorsements">
          <h2 class="endorsements__heading">- Endorsements -</h2>
          <div class="endorsements__container">
            <p class="loading__message">Loading...</p>
          </div>
        </div>
      </section>
    </main>
    <script src="firebase.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
