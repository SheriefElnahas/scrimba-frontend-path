<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="player-one">
        <p class="player-one-name">Eren</p>
        <div class="score-container">
          <p class="player-one-score"></p>
        </div>

        <div class="buttons-container">
          <button class="btn-increment">+1</button>
          <button class="btn-increment">+2</button>
          <button class="btn-increment">+3</button>
        </div>
      </div>
      <div class="player-two">
        <p class="player-two-name">Zeke</p>
        <div class="score-container">
          <p class="player-two-score"></p>
        </div>

        <div class="buttons-container">
          <button class="btn-increment">+1</button>
          <button class="btn-increment">+2</button>
          <button class="btn-increment">+3</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
