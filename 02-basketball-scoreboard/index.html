<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Scrimba Frontend Career Path Project 2 : Basketball Scoreboard" />
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <h1 class="card__heading">Basketball Scoreboard</h1>
          <div class="flex-container">
            <div class="player-one">
              <p class="player-one-name">Eren</p>
              <div class="score-container">
                <p class="player-one-score"></p>
              </div>

              <div class="buttons-container">
                <button class="btn-increment">+1</button>
                <button class="btn-increment">+2</button>
                <button class="btn-increment">+3</button>
              </div>
            </div>
            <div class="player-two">
              <p class="player-two-name">Zeke</p>
              <div class="score-container">
                <p class="player-two-score"></p>
              </div>

              <div class="buttons-container">
                <button class="btn-increment">+1</button>
                <button class="btn-increment">+2</button>
                <button class="btn-increment">+3</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
