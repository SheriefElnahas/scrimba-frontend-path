<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Convert between metric and imperial units with ease. Quickly and accurately convert between units and get precise results. Try Metric/Imperial Unit Conversion today!" />

    <title>Unit Converter</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top-section">
          <h1 class="main-heading">Metric/Imperial Unit Conversion</h1>
          <input class="unit-input" type="number" value="20" />
          <button class="convert-button">Convert</button>
        </div>
        <div class="bottom-section">
          <div class="unit-container">
            <p class="unit-details">Length (Meter/Feet)</p>
            <p id="meters-feet" class="unit-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
          </div>
          <div class="unit-container">
            <p class="unit-details">Volume (Liters/Gallons)</p>
            <p id="liters-gallons" class="unit-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
          </div>
          <div class="unit-container">
            <p class="unit-details">Mass (Kilograms/Pounds)</p>
            <p id="kilos-pounds" class="unit-result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
